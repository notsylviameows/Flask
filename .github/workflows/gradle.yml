name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
    id-token: "write"
    contents: "write"
    packages: "write"
    pull-requests: "read"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - name: Build with Gradle
      run: ./gradlew build
      # store the build version to check if this is a new version at release.
    - name: Expose Version
      if: ${{ github.event_name == 'push' }}
      id: version
      run: echo "version=$(${{github.workspace}}/gradlew -q version )" >> $GITHUB_OUTPUT
    - name: Sort Build
      run: |
        mkdir ./output/
        mv ./api/build/libs/flask-api-*.jar ./output/flask-api-${{steps.version.outputs.version}}.jar
        mv ./core/build/libs/flask-core-*-all.jar ./output/flask-core-${{steps.version.outputs.version}}.jar
        mv ./example/build/libs/example-*.jar ./output/example-${{steps.version.outputs.version}}.jar
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Flask
        path: ./output/*.jar
    
  release:
    runs-on: ubuntu-latest
    environment: release
    needs: build
    if: ${{ github.event_name == 'push' }}
    env:
      # obtained from build action.
      version: ${{ needs.build.outputs.version }}
    steps:
    # check if a version tag exists for this version
    - name: Check If New Version
      uses: mukunku/tag-exists-action@v1.6.0
      id: check-tag
      with: 
        tag: ${{ env.version }}
    # download the artifact generated from building.
    - name: Download Artifact
      if: steps.check-tag.outputs.exists == 'false'
      uses: actions/download-artifact@v4
      with:
        name: Flask
    # publish release when its a new version.
    - name: Publish Release
      if: steps.check-tag.outputs.exists == 'false'
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: ${{ env.version }}
        prerelease: false
        title: ${{ env.version }}
        files: |
          ./output/*.jar
